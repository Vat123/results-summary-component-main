<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>



</head>
<body>

<div class="container">
  <div id="all">
  <div class="number_one">
    <div class="inside_one">
    <h3>your result</h3>
    <div id="sercil"> 
      <div><h2>76</h2></div>
      <div><p>of 100</p></div>
      
    </div>
  </div>
  <div class="text">
    <h2>Great</h2>
    <p>you scored higher than 65% of the people who have taken these tests</p>
  </div>
  </div>
  <div class="number_two">
    <div class="inside_two">
    <h3>summary</h3>
    <div class="box first"><div class="box_container"> <div class="board_result R"><i class="lni lni-bolt"></i> <p>Reaction</p></div> <p>80 <span>/100</span></p></div></div>
    <div class="box sec"><div class="box_container"> <div class="board_result M"><i class='fas fa-brain'></i><p>Memory</p></div> <p>92<span>/100</span></p></div></div>
    <div class="box third"><div class="box_container"> <div class="board_result V"><i class="lni lni-comments-alt-2"></i> <p>Verbal</p></div> <p>61<span>/100</span></p></div></div>
    <div class="box fourth"><div class="box_container"> <div class="board_result Vis"><i class="lni lni-eye"></i> <p>Visual</p></div> <p>72<span>/100</span></p></div></div>
    <div class="button"> <p>Continue</p></div>
    </div>
  </div>
 </div>
</div>
</body>
</html>
